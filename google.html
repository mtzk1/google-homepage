<!DOCTYPE HTML>
<html>
	<head>
		<title> Google </title>
		<style>
			.container {
				display: grid;
				background: white;
				font-family: sans-serif;
				height: 98vh;
				grid-template-rows: 2px 40px 1fr 30px 38px;
				grid-template-areas:
				"filler filler filler"
				"header header header"
				"content content content"
				"footer footer footer"
				"footer2 footer2 footer2";
			}
			.header {
				background: rgb(255,255,255);
				grid-area: header;
				font-size: 13px;
				justify-self: end;
				align-items: center;
				display: grid;
				grid-column-gap: 12px;
				grid-template-areas: 
				"gmail images apps profile blank";
			}
/* --------------------------------------------------- */		
			.content {
				background: rgb(255, 255, 255);
				grid-area: content;
				justify-content: flex-start;
				align-items: center;
				display: flex;
				flex-direction: column;
			}
			.google {
				padding: 16vh 0px 25px 0px;
				justify-content: center;
			}
			.search {
				align-items: start;
				height: 40px;
				width: 540px;
				border-radius: 25px;
				border: 1px solid rgb(210, 210, 210);
				padding: 4px 0px 0px 20px;
			}
			.search:hover {
				box-shadow: 0px 0px 5px 1px lightgrey;
			}
			#search {
				border: none;
				height: 35px;
				width: 480px;
				font-size: 15px;
			}
			.buttons {
				padding: 3vh 0px 2vh 0px;
				display: flex;
				flex-direction: row;
				column-gap: 10px;
			}
			#gsearch {
				width: 130px;
				height: 35px;
				color:rgb(100,100,100);
				background-color: rgb(240,240,240);
				border: none;
				border-radius: 3px;
				font-size: 13px;
			}
			#lucky {
				width: 140px;
				height: 35px;
				color:rgb(100,100,100);
				background-color: rgb(240,240,240);
				border: none;
				border-radius: 3px;
				font-size: 13px;
			}
			#gsearch:hover, #lucky:hover {
				box-shadow: 0px 0px 1px 1px rgb(140,140,140);
				color: rgb(0,0,0);
			}
			#languages {
				font-size: 12px;
			}
			#lanlink {
				color: rgb(0, 0, 150);
				padding: 0px 2px 0px 2px;
			}
/* --------------------------------------------------- */
			.footer {
				background: rgb(240, 240, 240);
				border-top: 1px solid rgb(230,230,230);
				grid-area: footer;
				color: rgb(150,150,150);
			}
			.country {
				margin: 4px 0px 0px 15px;
				font-size: 14px;
				color: rgb(100,100,100);	
			}
/* --------------------------------------------------- */
			.footer2 {
				background: rgb(240, 240, 240);
				border-top: 0.5px solid rgb(230,230,230);
				grid-area: footer2;
				color: rgb(255,255,255);
				display: grid;
				grid-template-areas: 
				"left right";
			}
			.left {
				padding-left: 15px;
				grid-area: left;
				justify-self: start;
				align-items: center;
				display: grid;
				grid-column-gap: 12px;
				grid-template-areas: 
				"ad biz about how";
			}
			.right {
				padding-right: 15px;
				grid-area: right;
				justify-self: end;
				align-items: center;
				display: grid;
				grid-column-gap: 12px;
				grid-template-areas: 
				"priv terms settings";
			}
			#foot {
				font-size: 14px;
				color: rgb(100,100,100);
			}
/* --------------------------------------------------- */
			a {
				color: rgb(30, 30, 30);
				text-decoration: none;
			}
			a:hover {
				color: rgb(45,45,45);
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="gmail"><a href="">Gmail</a></div>
				<div class="images"><a href="">Images</a></div>
				<div class="apps">
					<a href=""><img src="appsorig.png" alt="Google Apps" height="24px" width="24px"></a>
				</div>
				<div class="profile">
					<a href=""><img src="profile.png" alt="Profile" height="40px" width="40px"></a>
				</div>
			</div>
			<div class="content">
				<div class="google">
					<a href=""><img src="google-logo.jpg" alt="Google" height="105px" width="auto"></a>
				</div>
				<div class="search">
					<img src="search.png" alt="" height="20px" width="auto">
					<input type="text" id="search">
				</div>
				<div class="buttons">
						<button type="button" id="gsearch"> Google Search </button>
						<button type="button" id="lucky"> I'm Feeling Lucky </button>
				</div>
				<div>
					<p id="languages">Google offered in: <a href="" id="lanlink">中文(简体)</a> <a href="" id="lanlink">Melayu</a> <a href="" id="lanlink">தமிழ்</a></p>
				</div>
			</div>
			<div class="footer">
				<div class="country">
					Singapore
				</div>
			</div>
			<div class="footer2">
				<div class="left">
					<div class="ad"><a href="" id="foot">Advertising</a></div>
					<div class="biz"><a href="" id="foot">Business</a></div>
					<div class="about"><a href="" id="foot">About</a></div>
					<div class="how"><a href="" id="foot">How Search works</a></div>
				</div>
				<div class="right">
					<div class="priv"><a href="" id="foot">Privacy</a></div>
					<div class="terms"><a href="" id="foot">Terms</a></div>
					<div class="settings"><a href="" id="foot">Settings</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
